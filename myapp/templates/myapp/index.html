
{% extends 'myapp/base.html' %}
{% block title %}INICIO{% endblock %}

{% block content %}
    <section class="hero">
        <div class="container h-100 d-flex align-items-start">
            <div class="row">
                <p class="sale-text">Arte en madera desde 1956...</p>
                <h1 class="hero-title">MUEBLERÍA RÚSTICA EN MADERA NOBLE</h1>
                <div class="button-container mb-4">
                    <a href="categorias/categorias.html" class="btn join-btn">COMPRAR</a>
                </div>


                <div class="container mb-4">
                    <div class="row">
                        <div class="card">
                            <div class="card-body">
                                {% if clima %}
                                <div>
                                    <strong>{{ clima.ciudad }}:</strong> {{ clima.temperatura }}°C, {{ clima.descripcion }}
                                </div>
                                {% endif %}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
