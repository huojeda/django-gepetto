{% extends 'myapp/base.html' %}
{% load static %}
{% block title %}TABLAS{% endblock %}

{% block content %}
    <section class="hero">
        <div class="container h-100 d-flex align-items-start">
            <div class="row">
                <p class="sale-text">CATÁLOGO</p>
                <h1 class="hero-title">TABLAS</h1>
                <p class="hero-subtitle">Despachos: Region de valparaiso y Region Metropolitana</p>

                <div class="container">
                    <div class="row">

                        <div class="col-12 col-sm-6 col-md-4 col-lg-3">
                            <div class="card">
                                <img src="{% static 'img/clasica1.jpg' %}" class="card-img-top" alt="...">
                                <div class="card-body">
                                  <h5 class="card-title">Tabla Clásica</h5>
                                  <p class="card-text"></p>
                                  <a href="{% url 'clasica' %}" class="btn join-btn">Ver Producto</a>
                                </div>
                            </div>
                        </div>         
                        
                        <div class="col-12 col-sm-6 col-md-4 col-lg-3">
                            <div class="card">
                                <img src="{% static 'img/franjas1.jpg' %}" class="card-img-top" alt="...">
                                <div class="card-body">
                                  <h5 class="card-title">Tabla Franjas</h5>
                                  <p class="card-text"></p>
                                  <a href="{% url 'franjas' %}" class="btn join-btn">Ver Producto</a>
                                </div>
                            </div>
                        </div>   
                        
                        <div class="col-12 col-sm-6 col-md-4 col-lg-3">
                            <div class="card">
                                <img src="{% static 'img/oriental1.jpg' %}" class="card-img-top" alt="...">
                                <div class="card-body">
                                  <h5 class="card-title">Tabla Oriental</h5>
                                  <p class="card-text"></p>
                                  <a href="{% url 'oriental' %}" class="btn join-btn">Ver Producto</a>
                                </div>
                            </div>
                        </div>     

                    </div>
                </div>
                

            </div>
        </div>
    </section>
{% endblock %}
